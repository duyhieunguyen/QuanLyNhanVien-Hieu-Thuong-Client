 <!-- div class="bg-img"> -->
<div class="bg-img">
 <div class="content">
   <header>Reset password</header>
   <form id="form-login" action="#">
     <div class="field space">
       <span class="fa fa-lock"></span>
       <input id="Password" class="form-control pass-key" type="password" required="" placeholder="Nhập lại Password"
         oninvalid="setCustomValidity('Vui lòng nhập lại password')" oninput="setCustomValidity('')">
       </input>
     </div>
     <div class="field space">
      <span class="fa fa-lock"></span>
      <input id="Re_Password" class="form-control pass-key" type="password" required="" placeholder="Nhập lại Re_Password"
        oninvalid="setCustomValidity('Vui lòng nhập lại password')" oninput="setCustomValidity('')">
      </input>
    </div>
     <br>
     <div class="field">
      <button type="button" class="btn btn-primary btn-block rounded-0" onclick="reset_Password()">Đồng ý</button>
    </div>
     <div class="modal-footer">
      <a type="button" class="btn btn-warning" id="closeResetPassword" href="/views/login.html">Quay lại</a>
    </div>
